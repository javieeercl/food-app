<form (ngSubmit)="login()">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item fill="outline" lines="none" class="item-form">
          <ion-label class="floating" position="floating">{{'label.email' | translate}}</ion-label>
          <ion-input type="text" [(ngModel)]="user.email" name="email" ngModel email placeholder="Ingresa tu Correo"></ion-input>
          <ion-note slot="error">Correo Inválido</ion-note>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item fill="outline" lines="none" class="item-form">
          <ion-label class="floating" position="floating">{{'label.password' | translate}}</ion-label>
          <ion-input type="password" [(ngModel)]="user.password" name="password" placeholder="Ingresa tu Contraseña"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <br>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" type="submit">{{'label.login' | translate}}</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" *ngIf="showBack">
        <ion-button expand="block" type="button" (click)="exit()">{{'label.back' | translate}}</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button color="dark" fill="clear" size="full" (click)="showNewAccount()">{{'label.new.account' | translate}}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
