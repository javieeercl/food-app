<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let c of categories">
        <ion-card class="list" (click)="goToProducts(c.id)">
          <div class="image-container">
            <img [src]="c.img" class="center-image">
          </div>
          <ion-card-header class="center-text" >
            <ion-card-title>{{c.name | translate}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
