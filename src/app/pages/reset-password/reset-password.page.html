<div class="menu-sidebar">
  <!-- <form (ngSubmit)="login()"> -->
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item fill="outline" lines="none" class="item-form">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input formControlName="password" type="password" placeholder="******"></ion-input>
            <ion-note class="form-error"  *ngIf="password.invalid && password.touched" slot="error">La contraseña debe tener al menos 6 caracteres</ion-note>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item fill="outline" lines="none" class="item-form">
            <ion-label position="floating">Confirmar Contraseña</ion-label>
            <ion-input type="password" formControlName="confirmPassword" placeholder="******"></ion-input>
            <ion-note class="form-error"  *ngIf="form.hasError('notEqual') && confirmPassword.touched" slot="error">Las Contraseñas no coinciden</ion-note>
          </ion-item>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col size="12" class="button-container">
          <ion-button expand="block" type="submit">Restaurar contraseña</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12"   class="button-container">
          <ion-button expand="block" type="button" [routerLink]="['/categories']" onclick="return false">Volver al Inicio</ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</div>
